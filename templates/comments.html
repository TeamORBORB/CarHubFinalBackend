<!DOCTYPE html>
<html>
<head>
  <title>All comments</title>
</head>
<body>
  <h1>All comments:</h1>
  <ul>
    {% for comment in comments %}
      <li>{{ comment.username }} said: {{ comment.comment }}</li>
    {% endfor %}
  </ul>
  <script>
    window.comments = {{ comments|tojson|safe }};
  </script>
</body>
</html>
