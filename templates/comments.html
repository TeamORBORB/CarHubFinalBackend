<!DOCTYPE html>
<html>
<head>
  <title>All comments</title>
</head>
<body>
  <h1>All comments:</h1>
  <ul id="comments"></ul>
  <script>
    const commentsDiv = document.querySelector('#comments');
    const comments = {{ comments|tojson|safe }};
    comments.forEach(comment => {
      commentsDiv.innerHTML += `
        <li>${comment[1]}: ${comment[2]}</li>
      `;
    });
  </script>
</body>
</html>
