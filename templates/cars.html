<html>
<head>
    <title>Cars</title>
</head>
<body>
    <h1>Cars</h1>
    <h2>Flask-Cars</h2>
    <table>
        <thead>
            <tr>
                <th>Make</th>
                <th>Model</th>
                <th>Year</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            {% for car in cars %}
            <tr>
                <td>{{ car.make }}</td>
                <td>{{ car.model }}</td>
                <td>{{ car.year }}</td>
                <td>{{ car.price }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
   <h3>JavaScript-Cars</h3>

      <table>
        <thead>
        <tr>
            <th>Make</th>
            <th>Model</th>
            <th>Year</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody id="result">
         </tbody>
      </table>
       
       <script>
        const resultContainer = document.getElementById("result");
      
        const url = "http://127.0.0.1:8091/api/cars/";
        const headers = {
          method: 'GET',
          mode: 'cors',
          cache: 'default',
          credentials: 'omit', 
          headers: {
            'Content-Type': 'application/json'
          },
        };
     
        // Fetch the database
        fetch(url, headers)
          .then(response => {
            if (response.status !== 200) {
                const errorMsg = 'Database response error: ' + response.status;
                console.log(errorMsg);
                const tr = document.createElement("tr");
                const td = document.createElement("td");
                td.innerHTML = errorMsg;
                tr.appendChild(td);
                resultContainer.appendChild(tr);
                return;
            }
            // Jsonify the response! Legible data!
            response.json().then(data => {
                console.log(data);      
                for (const row of data) {
      
                  const tr = document.createElement("tr");
                  const make = document.createElement("td");
                  const model = document.createElement("td");
                  const year = document.createElement("td");
                  const price = document.createElement("td");
      
                  make.innerHTML = row.make;
                  model.innerHTML = row.model; 
                  year.innerHTML = row.year; 
                  price.innerHTML = row.price; 
      
                  tr.appendChild(make);
                  tr.appendChild(model);
                  tr.appendChild(year);
                  tr.appendChild(price);
      
                  resultContainer.appendChild(tr);
                }
            })
        })
        .catch(err => {
          console.error(err);
          const tr = document.createElement("tr");
          const td = document.createElement("td");
          td.innerHTML = err;
          tr.appendChild(td);
          resultContainer.appendChild(tr);
        }); 
      </script>

</body>
</html>
